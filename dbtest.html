<!DOCTYPE html>
<meta charset="utf-8">
<style>

<html>
  <head>
  </head>
  <body>
    <h3>Chantaje streams in 2017</h3>

    <hr>
    <div id="entries"></div>
  </body>
</html>

<script src="https://s3.amazonaws.com/stitch-sdks/js/library/stable/stitch.min.js"></script>
<script>
  const client = new stitch.StitchClient('dataviz-xeqhx');
  const db = client.service('mongodb', 'mongodb-atlas').db('music');


  db.collection('test').find({name:"Chantaje", date: {"$gte": new Date("2017-01-01T00:00:00.000Z") , "$lt": new Date("2017-12-03T00:00:00.001Z") }}).then(entries => {
    console.log(entries)
    var html = entries.map(c => '<div>' + c.date + " - " + c.region + ": " + c.streams + '</div>').join('');
    document.getElementById('entries').innerHTML = html;
  });

</script>
